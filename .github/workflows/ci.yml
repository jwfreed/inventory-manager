name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: inventory_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d inventory_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=12
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/inventory_test
      JWT_SECRET: ci_dummy_secret
      PORT: 3000
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Run migrations
        run: npm run migrate:up
      - name: Start server
        run: |
          nohup npm run dev > server.log 2>&1 &
          echo $! > server.pid
      - name: Wait for readiness
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:3000/healthz >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to become ready"
          cat server.log
          exit 1
      - name: Run API tests
        run: node --test --test-concurrency=1 tests/api/*.test.mjs
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" || true
          fi
          cat server.log || true
